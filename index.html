<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f479181915.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      media=" screen and (max-width: 768px)"
      href="./css/mobile.css"
    />
    <link
      rel="stylesheet"
      media=" screen and (min-width: 1100px)"
      href="./css/widescreen.css"
    />
    <title>Weekly Budget</title>
  </head>
  <body>
    <!-- header section -->
    <header id="header">
      <h1>Weekly budget plan</h1>
    </header>

    <!-- main section -->
    <section id="mainSection">
      <div id="box-row">
        <!-- left section -->
        <div id="boxColumnLeft" class="boxes">
          <h2>Add the expenses here...</h2>

          <form id="formAddExpenses" action="#">
            <div class="formGroup">
              <label for="costTitle">Cost Title : </label>
              <input
                type="text"
                name=""
                id="costTitle"
                placeholder="Like taxi, resturant"
              />
            </div>
            <div class="formGroup">
              <label for="costPrice">Cost Price : </label>
              <input type="number" name="" id="costPrice" placeholder="20" />
            </div>
            <button type="submit">Add Expense</button>
          </form>
        </div>

        <!-- right section -->
        <div id="boxColumnRight" class="boxes">
          <h2>List of Expenses</h2>

          <div id="expensesList">
            <ul class="ListOfExpenses"></ul>
          </div>

          <div id="budgetTrack">
            <div class="total">
              <p>weekly budget : <span id="total"></span>£</p>
            </div>
            <div class="left alert-success">
              <p>remaining budget : <span id="left"></span>£</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
